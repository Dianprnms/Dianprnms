<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- Script Carausel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- bootstrap 3 and affix -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- end  -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- jquery -->
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    $(document).ready(function(){

  });

    <script>
      $(document).ready(function () {
        $("#pd").hide();
        $("#ls").hide();
        $("#pulsa").click(function () {
          $("#pls").show();
          $("#pd").hide();
          $("#ls").hide();
        });
      });

      $(document).ready(function () {
        $("#paketdata").click(function () {
          $("#pd").show();
          $("#pls").hide();
          $("#ls").hide();
        });
      });

      $(document).ready(function () {
        $("#listrik").click(function () {
          $("#ls").show();
          $("#pls").hide();
          $("#pd").hide();
        });
      });
    </script>
    <title>Tokopedia</title>
  </head>

  <body>
    <div id="overlay"></div>

    <div class="header">
      <div class="item-header-1 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img class="mr-2" src="../img/1.png" alt="" />
          <span>Download Tokopedia App</span>
        </div>

        <div class="d-flex">
          <span class="mr-4">Tentang Tokopedia</span>
          <span class="mr-4">Mitra Tokopedia</span>
          <span class="mr-4">Mulai Berjualan</span>
          <span class="mr-4">Promo</span>
          <span class="mr-4">Tokopedia Care</span>
        </div>
      </div>

      <div class="item-header-2 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <img class="img-tokopedia" src="../img/2.png" alt="" />
          <span class="mx-2 text-kategory" onclick="kategoryOn()">Kategory</span>
          <div class="wrap-search">
            <input type="text" class="form-control" placeholder="Cari barang" data-toggle="modal" data-target="#exampleModal" />
            <div class="wrap-icon-search">
              <img class="img-search" src="../img/3.png" alt="" />
            </div>
          </div>

          <div class="wrap-img-shop mx-3" onclick="on()">
            <img class="img-shop" src="assets/img/4.png" alt="" />
          </div>

          <span class="mr-3 line">|</span>

          <div class="d-flex">
            <button class="btn font-weight-bold mr-3">Masuk</button>
            <button class="btn font-weight-bold text-white">Daftar</button>
          </div>
        </div>
        <div class="text-under-search d-flex mt-2">
          <span class="mr-4">Meja Lipat</span>
          <span class="mr-4">Kandang Kucing</span>
          <span class="mr-4">Kompor tanam</span>
          <span class="mr-4">lampu tidur</span>
          <span class="mr-4">Meja TV</span>
          <span class="mr-4">Iphone Xr</span>
        </div>
      </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 0px 30px 0px 30px">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../img/c1.jpg" alt="Los Angeles" style="width: 100%" />
        </div>
        <div class="item">
          <img src="../img/c2.jpg" alt="Chicago" style="width: 100%" />
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="row content">
      <div class="col-sm-6" style="margin: 40px">
        <h3 style="padding-bottom: 15px">Kategori Pilihan</h3>
        <div class="row">
          <div class="col-sm-3 content">
            <img src="../img/toy.jpg" width="100%" />
          </div>
          <div class="col-sm-3 content">
            <img src="../img/bag.jpg" width="100%" />
          </div>
          <div class="col-sm-3 content">
            <img src="../img/food.jpg" width="100%" />
          </div>
          <div class="col-sm-3 content">
            <img src="../img/shoes.jpg" width="100%" />
          </div>
        </div>
      </div>

      <!-- top up & tagihan -->
      <div class="col-5" style="margin: 10px; padding-top: 45px">
        <h1>Top Up & Tagihan <span style="font-size: 16px; color: #03ac0e">Lihat Semua</span></h1>
        <div class="row mx-0 overflow-hidden border mt-4" style="border-radius: 12px">
          <div class="d-flex justify-content-between align-items-center w-100 border-bottom">
            <div id="pulsa" class="item-menu w-100 h-100 d-flex align-items-center justify-content-center">
              <span>Pulsa</span>
            </div>

            <div id="paketdata" class="item-menu w-100 h-100 d-flex align-items-center justify-content-center">
              <span>Paket data</span>
            </div>
            <div id="listrik" class="item-menu w-100 h-100 d-flex align-items-center justify-content-center">
              <span>Listrik PLN</span>
            </div>
            <div class="item-menu w-100 h-100 d-flex align-items-center justify-content-center">
              <span>Flight</span>
            </div>
            <div class="item-menu d-flex px-2 align-items-center justify-content-center border-left">
              <img src="assets/img/10.png" alt="" />
            </div>
          </div>

          <!-- Pulsa -->
          <div id="pls">
            <div class="d-flex w-100 justify-content-between align-items-end p-3">
              <div class="form-row mx-0 w-100">
                <div class="form-group w-100 mr-3 mb-0">
                  <label for="" class="font-weight-bold">Nomor Telepon</label>
                  <input type="text" class="form-control w-100" placeholder="081234567890" />
                </div>
              </div>
              <div class="form-row mx-0 w-100">
                <div class="form-group w-100 mr-3 mb-0">
                  <label for="" class="font-weight-bold">Nominal</label>
                  <select name="" id="" class="form-control" disabled>
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <button class="btn px-3" style="background-color: #4950572e">Beli</button>
            </div>
          </div>

          <!-- paket data -->
          <div id="pd">
            <div class="d-flex w-100 justify-content-between align-items-end p-3">
              <div class="form-row mx-0 w-100">
                <div class="form-group w-100 mr-3 mb-0">
                  <label for="" class="font-weight-bold">Nomor Telepon</label>
                  <input id="nomor" type="text" class="form-control w-100" placeholder="081234567890" />
                </div>
              </div>
              <div class="form-row mx-0 w-100">
                <div class="form-group w-100 mr-3 mb-0">
                  <label for="" class="font-weight-bold">Nominal</label>
                  <select name="" id="nominal" class="form-control" disabled>
                    <option value="10000">Rp 10000</option>
                    <option value="20000">Rp 20000</option>
                    <option value="50000">Rp 50000</option>
                  </select>
                </div>
              </div>
              <button class="btn px-3" style="background-color: #4950572e">Beli</button>
            </div>
          </div>

          <!-- listrik -->
          <div id="ls">
            <div class="d-flex w-100 justify-content-between align-items-end p-3">
              <div class="form-row mx-0 w-100">
                <div class="form-group w-20 mr-3 mb-0">
                  <label for="" class="font-weight-normal">Jenis Produk Listrik</label>
                  <select name="" id="" class="form-control">
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <!-- <div class="d-flex w-100 justify-content-between align-items-end p-3"> -->
                <div class="form-row mx-0 w-100">
                  <div class="form-group w-100 mr-3 mb-0">
                    <label for="" class="font-weight-normal">No. Meter/ID Pel</label>
                    <input type="text" class="form-control w-100" placeholder="081234567890" />
                  </div>
                </div>
                <div class="form-row mx-0 w-100">
                  <div class="form-group w-100 mr-3 mb-0">
                    <label for="" class="font-weight-normal">Nominal</label>
                    <select name="" id="" class="form-control" disabled>
                      <option value=""></option>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
                <button class="btn px-3" style="background-color: #4950572e">Beli</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
